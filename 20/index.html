<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola mundo highcharts</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <!-- optional -->
    <script src="https://code.highcharts.com/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
</head>
<body>
    <div id="container" style="width:100%; height:400px;"></div>
    <script>
        $(document).ready(function(){
            const chart = Highcharts.chart('container', {
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Cantidad de fruta consumida total'
            },
            xAxis: {
                categories: ['Manzanas', 'Platanos', 'Naranjas','Mandarinas']
            },
            yAxis: {
                title: {
                    text: 'Canitdades de piezas consumidas'
                }
            },
            series: [{
                name: 'Pepe',
                data: [1, 0, 4,12]
            }, {
                name: 'Juan',
                data: [5, 7, 3,20]
            }]
        });
        });
    </script>
    <h1><a href="https://www.highcharts.com/docs/getting-started/your-first-chart">https://www.highcharts.com/docs/getting-started/your-first-chart</a></h1>
</body>
</html>
