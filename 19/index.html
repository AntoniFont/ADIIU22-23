<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags for bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Hello, world Bootstrap!</title>
</head>

<body>
    <h1>Hello, world Bootstrap!</h1>

    <div class="row">
        <div class="col">
            <h1>row1col1row1col1row1col1</h1>
        </div>
        <div class="col">
            <h1>row1col2row1col2row1col2</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h1>row2col1row2col1row2col1</h1>
        </div>
        <div class="col">
            <h1>row2col2row2col2row2col2</h1>
        </div>
    </div>

    <div class ="row">
         <p></p>   
    </div>
    <div class = "row">
        <div class = "col">
            <h1>LA FILA ANTERIOR ESTA VACIA</h1>
        </div>

        <div class = "col">
            <h1><span class="badge bg-success">New</span></h1>
        </div>
    </div>

    <div class = "row">
        <div class ="col">
            <button type="button" class="btn btn-primary position-relative">
                Inbox
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  99+
                  <span class="visually-hidden">unread messages</span>
                </span>
        </div>
        <div class ="col">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
        <div class ="col">
            <div class="spinner-border text-success" role="status">
              </div>
        </div>
    </div>

    <!-- Optional JavaScript for bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
