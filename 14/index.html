<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <h1>JQUERY</h1>
    <a href="https://www.w3schools.com/jquery/exercise_jq.asp?filename=exercise_jq_selectors1">
        <h2>https://www.w3schools.com/jquery/exercise_jq.asp?filename=exercise_jq_selectors1</h2>
    </a>
    <div id="vacio">
        <button id="jquerySelectorB1">Esconder etiquetas p (B1)</button>
        <button id="jquerySelectorB2">Esconder id="test" (B2)</button>
        <button id="jquerySelectorB3">Esconder class="despedida" (B3)</button>
        <button id="jquerySelectorB4">Esconder todo</button>
        <button id="jquerySelectorB5">Esconder etiquetas con atributo type</button>
        <button id="jquerySelectorB6">Fade in/out normal (toggle)</button>
        <button id="jquerySelectorB7">Fade in/out slow (toggle)</button>
        <button id="jquerySelectorB8">Mostrar html</button>
        <button id="jquerySelectorB9">Mostrar el valor del atributo value del text are</button>
        <button id="jquerySelectorB10">Cambiar imagen</button>
    </div>
    <div id="selector">
        <button>Hola</button>
        <h1>hey</h1>
        <p class="despedida">Adios</p>
        <h2 id="test">buenas noches(id = "test")</h2>
        <h1 class="despedida">Hasta luego</h1>
        <button type="submit">buenos dias</button>
        <p>buenas tardes</p>
        <h2>Holas</h2>
        <button class="despedida" type="reset">Nos vemos</button>
        <textarea></textarea>
        <img src="https://img.freepik.com/vector-premium/dibujo-ola-fondo_23-2147496670.jpg" style="width:50px" >

    </div>
</body>

</html>
